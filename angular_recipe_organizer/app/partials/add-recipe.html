<ul>
    <div class="container">
    <h1>Add a New Recipe</h1>

    <div class="form-group, col-lg-6">
        <label>Name</label>
        <input ng-model="recipe.name"
               class="form-control">
    </div>

    <div class="form-group, col-lg-6">
        <label>Ingredients</label>
        <input ng-model="recipe.ingredients"
               class="form-control">
    </div>

    <div class="form-group, col-lg-6, col-lg-6">
        <label>Description</label>
        <input ng-model="recipe.description"
               class="form-control">
    </div>

    <div class="form-group, col-lg-6">
        <label>Instructions</label>
        <input ng-model="recipe.instructions"
               class="form-control">
    </div>

    <div class="form-group, col-lg-6">
        <label>Rating</label>
        <input ng-model="recipe.rating"
               class="form-control">
    </div>

    <div class="form-group, col-lg-6">
        <label>Photo (url)</label>
        <input ng-model="recipe.photo"
               class="form-control">
    </div>

    <button class="btn btn-primary"
            ng-click="addRecipe()">
        Add Recipe</button>

</div>
</ul>
